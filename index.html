    <div class="card additems shadow">

        Add item [Alpha v0.14.10.23.1]
      </div>
      <div class="card-body d-flex justify-content-center flex-column">
        <div>
          <p class="card-text">
          <table id="additemstable" class="table table-striped-columns d-flex justify-content-center">
            <tbody>
              <tr>
                <td scope="row"><input type="number" class="form-control form-control-sm" id="inputMonto"
                    placeholder="AR$"></td>
              </tr>
              <tr>
                <th scope="row">
                  <input id="inputTipo" list="listaTipos" placeholder="Ingreso - Gasto">
                  <datalist id="listaTipos">
                    <option value="Gasto" />
                    <option value="Ingreso" />
                  </datalist>
                </th>
              </tr>
              <tr>
                <th scope="row">
                  <input id="inputDetalle" placeholder="Detalle">
                </th>
              </tr>
              <tr>
                <th scope="row">
                  <input id="inputCash" placeholder="Efectivo - Electronico">
                </th>
              </tr>
            </tbody>
          </table>
          </p>

        <hr>
        <a href="javascript:void(0)" class="btn btn-dark" onclick='addItemStart(), statsDisplay()'>Guardar</a>
      </div>

          <p class="card-text">
            <span class="card-header d-flex justify-content-center">Stats</span>
          <div class="d-flex justify-content-center">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col"># Total</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody tbody id="statsTable">
              </tbody>
            </table>
          </div>
          <hr>
          <table class="table table-striped">
            <p class="card-header d-flex justify-content-center">Log</p>
            <thead>
              <th>#</th>
              <th>Monto</th>
              <th>Flujo</th>
              <th>Detalle</th>
              <th>Forma</th>
            </thead>
            <tbody id="logTable">
            </tbody>
          </table>
          </p>
        </div>
